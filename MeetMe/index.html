<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>MeetMe</title>
</head>

<body>
    <div id="app">
        <div class="content">
            <img :class="gender" :src="picture" v-bind:alt="`${firstName} ${lastName}`">
            <h1>Hi! I am {{firstName}} {{lastName}} and I am from {{location}}.</h1>
            <p>Contact me via mail: {{mail}}</p>
            <button :class="gender" v-on:click="getUser()">Meet new!</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./script.js"></script>
</body>

</html>
